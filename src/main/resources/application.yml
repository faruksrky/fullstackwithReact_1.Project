
spring:
  datasource:
    url: jdbc:postgresql://localhost:5432/reactdb
    username: postgres
    password: password
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true
server:
  error:
    include-binding-errors: always
    include-message: always
